<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OrbWeaver</title>
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Orb Weaver</h1>

    <div class="row">
      <div class="col-md-12">
        <form id="searchForm" action="" autocomplete="off">
          <div class="form-group form-inline">
            <input type="text" id="search" class="form-control pull-left col-md-8" autocomplete="off" id="search" data-toggle="dropdown" aria-haspopup="true" disabled="true" placeholder="Search">
            <input type="number" id="depth" class="form-control pull-left" required value="2">
            <button type="submit" class="btn btn-default">Submit</button>
            <ul class="dropdown-menu" aria-labelledby="search" id="searchSuggest">
              <li>Query results will appear here</li>
            </ul>
          </div>
        </form>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr>
        <!-- Begin D3 -->
        <div class="panel">
          <svg class="responsive" id="d3" width="640" height="640">
        </div>
      </div>
    </div>
    </div>

  <script src="vendor/jquery/dist/jquery.min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="vendor/d3/d3.min.js"></script>
  <script src="https://d3js.org/d3-force.v1.min.js"></script>
  <script src="vendor/swagger-js/browser/swagger-client.min.js"></script>

  <script src="js/forceDirectedGraph.js"></script>
  <script src="js/orbweaver.js"></script>
</body>
</html>
